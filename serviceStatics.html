    <script defer src="assets/plugins/fontawesome/js/all.min.js"></script>

    <link rel="stylesheet" href="assets/plugins/jquery-ui-1.13.1/jquery-ui-1.13.1.custom/jquery-ui.css" type="text/css">

<body class="wrap">
    <header data-include-path="header.html">
    </header>

    <div class="container">
        <div id="cont" class="rounded-lg p1rem">
            <div class="cont-tit-area mb20">
                <h3 class="cont-subtit">서비스 통계</h3>
            </div>

            <div id="searchRequire">
                <h3 class="search-tit">검색조건</h3>
                <div class="searchBox">
                    <div class="search-cont">
                        <div class="search-subcont date-area">
                            <h5 class="search-cont-tit">기간</h5>
                            <div class="date-input">
                                <input type="text" name="startDate" id="startDate" class="w120 text_in in_calendar">                                
                                <select id="startTime" name="startTime" onchange="s_time_select()"
                                    class="form-control w70">
                                    <script>
                                        for (i = 0; i < 24; i++) {
                                            let hour = '';

                                            if (i < 24) {
                                                hour = i;
                                            }
                                            if (hour < 10) {
                                                hour = '0' + hour;
                                            }
                                            document.write('<option value=' + hour + '>' + hour + ' 시' + '</option>');
                                        }
                                    </script>
                                </select>
                                <span>~</span>
                                <input type="text" name="endDate" id="endDate" class="w120 text_in in_calendar">
                            </div>
                            <!-- 기간 24시간 설정 -->
                            <select id="endTime" name="endTime" onchange="s_time_select()" class="form-control w70">
                                <script>
                                    for (i = 0; i < 24; i++) {
                                        let hour = '';

                                        if (i < 24) {
                                            hour = i;
                                        }
                                        if (hour < 10) {
                                            hour = '0' + hour;
                                        }
                                        document.write('<option value=' + hour + '>' + hour + ' 시' + '</option>');
                                    }
                                </script>
                            </select>
                        </div>
                        <div class="search-subcont tenant-area">
                            <h5 class="search-cont-tit">테넌트</h5>
                            <input type="text" name="tenantName" id="tenantName" class="w150 text_in"
                                placeholder="ex) broadcns">
                        </div>
                        <div class="search-subcont server-area">
                            <h5 class="search-cont-tit">서버별</h5>
                            <select name="serverName" id="serverName" class="w150 select_in">
                                <option value="">전체</option>
                            </select>
                        </div>
                        <div class="search-subcont time-area">
                            <h5 class="search-cont-tit">단위시간</h5>
                            <select name="timeType" id="timeType" class="w150 select_in">
                                <option value="minute">5분</option>
                                <option value="hour">시간</option>
                                <option value="day">일</option>
                                <option value="month">월</option>
                            </select>
                        </div>
                    </div>
                    <input type="button" value="검색" class="btn search-btn">
                </div>
            </div>

            <div id="searchResult">
                <h3 class="search-tit">검색결과</h3>
                <div class="searchBox searchRBox">
                    <div class="serviceStatics-area">
                        <table id="serviceGrid"></table>
                        <div id="serviceGridpager"></div>
                    </div>
                    <input type="button" value="EXCEL 저장" class="btn execl-btn">
                </div>
            </div>
            
            <!-- alert -->
            <div id="alert">
                <div class="alert-area">
                    <div class="alertH">
                        <h3>알림</h3>
                        <i class="fa-solid fa-xmark"></i>
                    </div>
                    <div class="alert-cont">
                        <p class="alert-cont-txt"></p>
                    </div>
                    <div class="alert-btn-area">
                        <input type="button" value="확인" class="btn okay-btn">
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

    <div class="notice-error-popup-wrap"></div>

    <script src="assets/js/jquery-3.6.0.min.js"></script>

    <script src="assets/js/global.js"></script>

    <!-- excel export -->
    <script src="assets/plugins/sheetjs/xlsx.full.min.js"></script>
    <script src="assets/plugins/FileSaver/FileSaver.min.js"></script>

    <!-- layout.js -->
    <script src="assets/js/layout.js?v=20211227"></script>

    <!-- alarm.js -->
