<!DOCTYPE html>
<html lang="en">

<head>
    <title>STT 관리자페이지</title>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="assets/images/logo.ico">
    <!-- FontAwesome JS-->
    <script defer src="assets/plugins/fontawesome/js/all.min.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header class="header">
        <div class="header-inner"></div>

        <div class="nav-bar">
            <i class="bar t"></i>
            <i class="bar m"></i>
            <i class="bar b"></i>
        </div>

        <div class="side-menu">
            <div class="side-menu-inner">
                <div class="logo-branding">
                    <img class="logo-area" src="assets/images/nav_logo.png" alt="logo">
                </div>

                <nav class="nav-main">
                    <ul class="nav-menu">
                        <li class="nav-item">
                            <a href="dashboard.html" class="nav-link active">
                                <span class="nav-icon"><i class="fas fa-home fa-lg"></i></span>
                                <span class="nav-txt">Dashboard</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="speechToText.html" class="nav-link">
                                <span class="nav-icon"><i class="fas fa-headset fa-lg"></i></span>
                                <span class="nav-txt">STT&nbsp;TEST</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <div class="container">
        <div id="cont" class="rounded-lg p1rem">
            <div class="cont-tit-area mb20">
                <h3 class="cont-subtit">Dashboard</h3>
            </div>
            <div id="severStausArea">
            </div>

            <div id="systemArea">
                <div class="tab-area w100p mt20">
                    <div class="tab-bg bgTransparency mb0 bdb"></div>
                    <ul class="tab-list" id="systemTab">
                        <li id="allTab" class="tab tab-on bdb">전체</li>
                        <!-- <li id="stt1" class="tab bdb">STT1</li>
                        <li id="stt2" class="tab bdb">STT2</li> -->
                    </ul>
                </div>

                <div class="system-box">
                    <div class="performanceArea">
                        <h3 class="system-tit">성능지표</h3>
                        <div class="performanceList">
                            <div class="performance-box request-area">
                                <h4>요청건수</h4>
                                <p>단위 시간 내 수신된 요청 누적 건수</p>
                                <div class="request-data"></div><span>건</span>
                            </div>
                            <div class="performance-box suceess-area">
                                <h4>성공률</h4>
                                <p>단위 시간 내 전송한 성공/실패 누적 건수</p>
                                <div class="success-chart">
                                    <canvas id="suceessChart"></canvas>
                                </div>
                            </div>
                            <div class="performance-box length-area">
                                <h4>총 음성길이</h4>
                                <p>단위 시간 내 수신한 요청 건 기준 음성길이(초)의 누적</p>
                                <div class="length-data"></div><span>분</span>
                            </div>
                            <div class="performance-box speed-area">
                                <h4>평균처리속도</h4>
                                <p>음성인식 평균 처리 속도</p>
                                <div class="speed-data"></div><span>RTF</span>
                            </div>
                        </div>
                    </div>
                    <div class="channelArea">
                        <h3 class="system-tit">채널상태</h3>
                        <div class="channelstatusList">
                            <div class="channelstatus-box status-area">
                                <canvas id="statusChart"></canvas>
                            </div>
                            <div class="channelstatus-box severchannel-area">
                                <canvas id="serverChChart"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="useperArea">
                <div class="tab-area w100p mt20">
                    <div class="tab-bg bgTransparency mb0 bdb"></div>
                    <ul class="tab-list" id="hwTab">
                    </ul>
                </div>

                <div class="hwArea">
                    <div class="hwAreaList">
                        <div class="hw-box cpu-area">
                            <h4>CPU 사용률</h4>
                            <canvas id="cpuChart"></canvas>
                        </div>
                        <div class="hw-box memory-area">
                            <h4>메모리 사용률</h4>
                            <canvas id="memoryChart"></canvas>
                        </div>
                        <div class="hw-box disk-area">
                            <h4>디스크 사용률</h4>
                            <canvas id="diskChart"></canvas>
                        </div>
                        <div class="hw-box network-area">
                            <h4>네트워크 속도</h4>
                            <canvas id="networkChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="notice-error-popup">
        <div class="notice-error">
            <div class="close-icon">
                <i class="fas fa-times"></i>
            </div>
            <div class="notice-error-tit">
                <div class="notice-error-icon"></div>
                <span class="notice-error-hostname"></span><span class="notice-error-level"></span> Error
            </div>
            <p class="notice-error-txt"></p>
            <p class="notice-error-time"></p>
            <input type="button" value="확인" class="notice-error-btn">
        </div>
    </div>

    <script src="assets/js/jquery-3.6.0.min.js"></script>

    <!-- Charts JS -->
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="assets/plugins/chart.js/chart.min.js"></script>
    <script src="assets/plugins/chart.js/chartjs-plugin-doughnutlabel.js"></script>

    <script src="assets/js/hwdata.js"></script>    
    <script src="assets/js/sttConfig.js"></script>
    <script src="assets/js/performance.js"></script>
    <script src="assets/js/hwConfig.js"></script>
    <script src="assets/js/alarm.js"></script>

    <!-- layout.js -->
    <script src="assets/js/layout.js"></script>
</body>

</html>
