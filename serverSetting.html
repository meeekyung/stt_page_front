            <div class="tab-area serverTab-area">
                <div class="tab-bg bgTransparency mb0 bdb"></div>
                <ul class="tab-list" id="hwTab">
                    <li class="tab tab-on bdb">

                    <li class="tab bdb">

            <div id="setArea">
                <div class="set-box">
                    <h3 class="set-tit">서버 정보</h3>
                    <div class="set-btn">
                        <ul>
                            <li class="userT-look">조회</li>
                            <li class="userT-add">추가</li>
                            <li class="userT-change">변경</li>
                            <li class="userT-delete">삭제</li>
                        </ul>
                    </div>

                    <table id="serverGrid"></table>
                    <div id="serverGridpager"></div>
                </div>
            </div>
            <!-- 추가 버튼 클릭 시 팝업 -->
            <div id="userAddPopup">
                <div class="bg_black"></div>
                <div class="add-area">
                    <div class="addH">
                        <h3>추가</h3>
                        <i class="fa-solid fa-xmark"></i>
                    </div>
                    <div class="add-cont">
                        <div class="add_in">
                            <label class="add_in_tit" for="serverName">서버명</label>
                            <input type="text" name="servername" id="serverName" placeholder="서버명">
                        </div>
                        <div class="add_in">
                            <label class="add_in_tit" for="hostName">호스트명</label>
                            <input type="text" name="hostname" id="hostName" placeholder="호스트명">
                        </div>
                        <div class="add_in">
                            <label class="add_in_tit" for="severRole">기능</label>
                            <input type="text" name="severrole" id="severRole" placeholder="기능">
                        </div>
                        <div class="add_in">
                            <label class="add_in_tit" for="ipAddr">IP주소</label>
                            <input type="text" name="ipaddr" id="ipAddr" placeholder="IP주소">
                        </div>
                    </div>
                    <div class="add-btn-area">
                        <input type="button" value="닫기" class="btn close-btn">
                        <input type="button" value="추가" class="btn add-btn">
                    </div>
                </div>
            </div>
            <!-- 변경 버튼 클릭 시 팝업 -->
            <div id="userChPopup">
                <div class="bg_black"></div>
                <div class="add-area">
                    <div class="addH">
                        <h3>변경</h3>
                        <i class="fa-solid fa-xmark"></i>
                    </div>
                    <div class="add-cont">
                        <div class="add_in">
                            <label class="add_in_tit" for="serverName2">서버명</label>
                            <input type="text" name="servername2" id="serverName2" placeholder="서버명">
                        </div>
                        <div class="add_in">
                            <label class="add_in_tit" for="hostName2">호스트명</label>
                            <input type="text" name="hostname2" id="hostName2" placeholder="호스트명">
                        </div>
                        <div class="add_in">
                            <label class="add_in_tit" for="severRole2">기능</label>
                            <input type="text" name="severrole2" id="severRole2" placeholder="기능">
                        </div>
                        <div class="add_in">
                            <label class="add_in_tit" for="ipAddr2">IP주소</label>
                            <input type="text" name="ipaddr2" id="ipAddr2" placeholder="IP주소">
                        </div>
                    </div>
                    <div class="add-btn-area">
                        <input type="button" value="닫기" class="btn close-btn">
                        <input type="button" value="변경" class="btn change-btn">
                    </div>
                </div>
            </div>

            <!-- alert -->
            <div id="alert">
                <div class="alert-area">
                    <div class="alertH">
                        <h3>알림</h3>
                        <i class="fa-solid fa-xmark"></i>
                    </div>
                    <div class="alert-cont">
                        <p class="alert-cont-txt"></p>
                    </div>
                    <div class="alert-btn-area">
                        <input type="button" value="확인" class="btn okay-btn">
                    </div>
                </div>
            </div>
        </div>
